name: Release

on: [push]


env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt update && sudo apt install -y cmake g++ make libgtest-dev libgmock-dev

    - name: Get Version
      id: get_version
      uses: PaulHatch/semantic-version@v5.0.3
      with:
        tag_prefix: ""
        bump_each_commit: true
        version_format: "${major}.${minor}.${patch}"

    - name: Configure CMake
      env:  
        VERSION: ${{steps.get_version.outputs.version}}
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_TESTS=ON -DBUILD_PACKAGE=ON -DVERSION=${{env.VERSION}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --parallel

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}

    - name: Create package
      working-directory: ${{ github.workspace }}/build
      run: cpack -C ${{env.BUILD_TYPE}}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COMMIT_DISTANCE: ${{steps.get_version.outputs.increment}}
        COMMIT_HASH: ${{steps.get_version.outputs.current_commit}}
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        release_name: Release ${{steps.get_version.outputs.version}}-${{env.COMMIT_DISTANCE}}-${{env.COMMIT_HASH}}
        draft: false
        prerelease: false

    - name: Upload Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/hello_actions-${{steps.get_version.outputs.version}}-Linux.deb
        asset_name: hello_actions-${{steps.get_version.outputs.version}}-Linux.deb
        asset_content_type: application/vnd.debian.binary-package

